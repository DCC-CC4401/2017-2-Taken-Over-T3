<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% load staticfiles %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="" id="image" style="width:300px;height:200px;">
            </div>
            <div class="col-md-8">
                <div class="row col-md-offset-4">
                    {{ animal.Nombre }}
                </div>
                <div class="row col-md-offset-4">
                    {{ animal.Tipo }} | {% if animal.Sexo == 'H' %} Hembra {% else %} Macho {% endif %}
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <strong>Edad Estimada:</strong>
                    </div>
                    <div class="col-md-8">
                        {{ animal.Edad_Estimda }} años
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <strong>En adopción desde:</strong>
                    </div>
                    <div class="col-md-8">
                        {{ animal.En_adopcion_desde }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            {{ animal.Comentario }}
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success btn-lg">¡Adóptame!</button>
            </div>
        </div>
    </div>

<script type="text/javascript">
    var res = '{{ animal.Foto }}';
    var base_url = 'http://localhost:8000';
    var path = res.substring(res.indexOf("static") + 7);
    console.log(path);
    console.log(res);
    console.log(base_url+""+res);
    document.getElementById('image').src = base_url+"/static/"+path;

</script>
