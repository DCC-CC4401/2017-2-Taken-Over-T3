<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>

{% load staticfiles %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ONG | Cholito</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'AppLeyCholito/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'AppLeyCholito/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'AppLeyCholito/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'AppLeyCholito/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'AppLeyCholito/css/all-skins.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'AppLeyCholito/css/blue.css' %}">
    <link rel="stylesheet" href="{% static 'AppLeyCholito/css/general.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    [endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <strong>Cholito</strong>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <h2 class="text-center">Registrarse</h2>
            <p class="login-box-msg">
                Ingresa un mail válido y una contraseña.
            </p>

            <form action="" method="post">
                <div class="form-group has-feedback">
                    {{ form.username }}
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    {{ form.password }}
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                 <div class="form-group has-feedback">
                    {{ form.password_repeat }}
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    {{ form.user_type }}
                </div>

            </form>

            <div>
                <a href="../" class="btn btn-primary btn-block btn-flat">Registrarse</a>
            </div>
            <br>

            <div>
                <span>¿Ya tienes una cuenta?</span>
                <a href="../login" class="btn btn-success btn-block btn-flat">Ingresa aquí</a>
            </div>

        </div>
        <!-- /.login-box-body -->

        <br>

    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script src="{% static 'AppLeyCholito/js/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'AppLeyCholito/js/bootstrap.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'AppLeyCholito/js/icheck.min.js' %}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>

</html>
