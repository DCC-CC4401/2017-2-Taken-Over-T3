<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autentificacion</title>
</head>
<body>
    {% block content %}
        <h1>Autentificarse</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}

            <button type="button" class="save btn btn-default">Ingresar</button>
        </form>
    {% endblock %}
</body>
</html>
